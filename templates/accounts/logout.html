{% extends "base.html" %}

{% block content %}

    {% if request.user.is_authenticated %}
        
        <div>
            <form 
                method="POST"
                action=""
            >{%csrf_token%}
            
                <p>Are you sure you want to logout?</p>
                
                <button 
                    type="submit"
                >
                    Yes, Logout
                </button>
            </form>
        </div>

    {% else %}

        <p>
            You are not logged in. Would you like to <a href="/accounts/login">Login</a>?
        </p>
    {% endif %}

{% endblock content %}
