{% extends "base.html" %}

{% block content %}

    {% if not request.user.is_authenticated %}
    <div>
        <form 
            method="POST"
            action=""
        >{%csrf_token%}
            
            {{ form.as_p}}
            
            <button 
                type="submit"
            >
                Login
            </button>
        </form>

        <p>
            Need an account? Please  <a href="/accounts/register">Register</a>
        </p>
    </div>
    {% else %}
    <p>
        You are already logged in. Would you like to <a href="/accounts/logout/">Logout</a>?
    </p>
    {% endif %}
    
{% endblock content %}
